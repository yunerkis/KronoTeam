<div class="modal-header">
    <h5 class="modal-title text-center">Carrito de Compras</h5>
    <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body" style="height: 300px;overflow: auto;">
   <div class="row" *ngFor="let product of selected">
       <div class="col-6">
         <img class="img-thumbnail" src="{{product.img}}">
       </div>
       <div class="col-6">
         <h6>{{product.name}}</h6>
         <h6>Cantidad: {{product.cantidad}}</h6>
           <input id="" type="number" class="form-control" style="width: 80px;"/>
           <button class="btn modal-add"><i class="fa fa-plus"></i></button>
           <button class="btn modal-remove" (click)="remove(product)"><i class="fa fa-trash"></i></button>
       </div>
       <hr>
   </div>
</div>
<div class="modal-footer">
    <div>Pagar Total: {{ total }}</div>
</div>
