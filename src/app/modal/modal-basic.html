<div class="modal-header">
    <h4 class="modal-title">{{store.name}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
    <div class="modal-body">
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <img class="card-img-top" src="{{store.logo}}" alt="Card image cap">
                </div>
                <div class="col-sm">
                    <div class="row">
                        <div class="col-6 col-sm-12">Rating: <ngb-rating [rate]="store.rating"></ngb-rating></div>
                        <div class="col-6 col-sm-12">Categoria: {{store.sector}}</div>
                        <div class="col-12 col-sm-12">Descripcion: {{store.description}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div class="modal-footer">
</div>
